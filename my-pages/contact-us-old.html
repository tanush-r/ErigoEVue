              <h3 class="text-gradient text-primary">Contact us</h3>

              </p>

            <form id="contact-form" method="post" autocomplete="off">
              <div class="card-body pb-2">
                <div class="row">
                  <div class="col-md-6">
                    <label>Full Name</label>
                    <div class="input-group mb-4">
                      <input class="form-control" placeholder="Full Name" aria-label="Full Name" type="text">
                    </div>
                  </div>
                  <div class="col-md-6 ps-md-2">

                    </div>
                  </div>
                </div>
                <div class="form-group mb-0 mt-md-0 mt-4">
                  <label>How can we help you?</label>
                  <textarea name="message" class="fixed-size form-control" id="message" rows="10" placeholder="Describe your problem in at least 250 characters"></textarea>
                </div>
                <div class="row">
                  <div class="col-md-12 text-center">
                    <button type="button" class="btn bg-gradient-primary mt-3 mb-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
                      Launch demo modal
                    </button>
                    <!-- Modal -->
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

        <div class="modal-content">

          <div class="modal-footer justify-content-between">
